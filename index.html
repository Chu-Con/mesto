      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>

      <template id="post-template">
        <article class="post">
          <img class="post__photo" src="./images/kirill-pershin-karachaevo.jpg" alt="фото места">
          <div class="post__description">
            <h2 class="post__name">Название места</h2>
            <button class="post__like-button" type="button" name="like-post"></button>
          </div>
        </article>
      </template>

      <div class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <button class="popup__close-btn" type="button" name="close">
          </button>
          <form class="input" name="form">
            <input class="input__text input__text_type_name" type="text" name="user-name" placeholder="Имя">
            <input class="input__text input__text_type_occupation" type="text" name="about-user" placeholder="О себе">
            <button class="input__save-btn" type="submit" name="save-user-info">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="place-popup">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <button class="popup__close-btn" type="button" name="close">
          </button>
          <form class="place-input" name="form">
            <input class="input__text input__text_type_place" type="text" name="place-name" placeholder="Название">
            <input class="input__text input__text_type_link" type="text" name="place-link" placeholder="Ссылка на картинку">
            <button class="input__save-btn" type="submit" name="create-new-post">Создать</button>
