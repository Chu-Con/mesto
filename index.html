<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Константин Чуприн">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto Russia">
      </header>

      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__occupation">Исследователь океана</p>
            <button class="profile__edit-button" type="button" name="edit-user-info">
            </button>
          </div>
          <button class="profile__add-button" type="button" name="add-post">
          </button>
        </section>

        <section class="gallery">
          <!-- карточки берутся из template + js -->
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <template id="post-template">
        <article class="post">
          <img class="post__photo" src="./images/kirill-pershin-karachaevo.jpg" alt="фото места">
          <button class="post__delete-button" type="button" name="delete-post"></button>
          <div class="post__description">
            <h2 class="post__name">Название места</h2>
            <button class="post__like-button" type="button" name="like-post"></button>
          </div>
        </article>
      </template>

      <div class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <button class="popup__close-btn" type="button" name="close">
          </button>
          <form class="input" name="form">
            <input class="input__text input__text_type_name" type="text" name="user-name" placeholder="Имя">
            <input class="input__text input__text_type_occupation" type="text" name="about-user" placeholder="О себе">
            <button class="input__save-btn" type="submit" name="save-user-info">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="place-popup">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <button class="popup__close-btn" type="button" name="close">
          </button>
          <form class="place-input" name="form">
            <input class="input__text input__text_type_place" type="text" name="place-name" placeholder="Название">
            <input class="input__text input__text_type_link" type="text" name="place-link" placeholder="Ссылка на картинку">
            <button class="input__save-btn" type="submit" name="create-new-post">Создать</button>
          </form>
        </div>
      </div>

      <div class="image-popup">
        <div class="image-popup__container">
          <button class="popup__close-btn" type="button" name="close">
          </button>
          <img class="image-popup__image" src="https://images.unsplash.com/photo-1581067861196-da711bc7cfee?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2148&q=80" alt="фото места">
          <h3 class="image-popup__title">Название</h3>
        </div>
      </div>

    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
